apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: "api-controller"
  labels:
    app: apicurio-registry-gitops
  name: apicurio-registry-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry-gitops
  template:
    metadata:
      labels:
        app: apicurio-registry-gitops
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APICURIO_STORAGE_KIND
              value: "gitops"
            - name: APICURIO_GITOPS_REPO_ORIGIN_URI
              value: https://github.com/carlesarnal/api-resources
            - name: QUARKUS_HTTP_CORS_ORIGINS
              value: "*"
          image: quay.io/apicurio/apicurio-registry:latest-snapshot
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: apicurio-registry-gitops
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry
  namespace: api-controller
spec:
  selector:
    app: apicurio-registry-gitops
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apicurio-registry
  namespace: api-controller
spec:
  path: /
  to:
    name: apicurio-registry
    weight: 100
    kind: Service
  host: ''
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  port:
    targetPort: 8080
  alternateBackends: []