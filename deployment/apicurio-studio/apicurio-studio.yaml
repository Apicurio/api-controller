apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apicurio-studio
    component: apicurio-studio-ui
  name: apicurio-studio-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      component: apicurio-studio-ui
  template:
    metadata:
      labels:
        app: apicurio-studio
        component: apicurio-studio-ui
    spec:
      containers:
        - image: >-
            quay.io/apicurio/apicurio-studio-ui:latest-snapshot
          name: apicurio-studio-ui
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          env:
            - name: APICURIO_REGISTRY_API_URL
              value: 'https://registry-api.dev.apicur.io/apis/registry/v3'
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 250Mi
          livenessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /config.js
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-studio
  namespace: api-controller
spec:
  selector:
    app: apicurio-studio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apicurio-studio
  namespace: api-controller
spec:
  path: /
  to:
    name: apicurio-studio
    weight: 100
    kind: Service
  host: ''
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  port:
    targetPort: 8080
  alternateBackends: []